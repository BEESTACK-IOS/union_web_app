<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Büro Memur Sendikası Aydın Şube Başkanlığı">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kayıt Olun</title>

    <link rel="apple-touch-icon" href="static/images/logo2.png">
    <link rel="shortcut icon" href="static/images/logo2.png">

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="../../static/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../static/colorlib-regform-7/css/style.css">
</head>
<body>

<div class="main" style="overflow: hidden">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Kayıt Olun!</h2>
                    <form method="POST" class="register-form" id="register-form" action="#">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Adınız"/>
                        </div>
                        <div class="form-group">
                            <label for="tckn"><i class="zmdi zmdi-attachment"></i></label>
                            <input type="number" name="tckn" id="tckn" placeholder="TCKN"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Mail Adresiniz"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-graduation-cap"></i></label>
                            <select name="alan" id="alan" class="form-control">
                                <option value="">
                                    Seçim Yapınız
                                </option>
                                <option value="Adalet Bakanlığı">
                                    Adalet Bakanlığı
                                </option>
                                <option value="Aile Çalışma Sosyal Hizmetler Bakanlığı">
                                    Aile Çalışma Sosyal Hizmetler Bakanlığı
                                </option>
                                <option value="Emniyet Genel Müdürlüğü">
                                    Emniyet Genel Müdürlüğü
                                </option>
                                <option value="Gelir İdaresi Başkanlığı">
                                    Gelir İdaresi Başkanlığı
                                </option>
                                <option value="Gençlik ve Spor İl Müdürlüğü">
                                    Gençlik ve Spor İl Müdürlüğü
                                </option>
                                <option value="İçişleri Bakanlığı">
                                    İçişleri Bakanlığı
                                </option>
                                <option value="Jandarma Genel Komutanlığı">
                                    Jandarma Genel Komutanlığı
                                </option>
                                <option value="Maliye Bakanlığı">
                                    Maliye Bakanlığı
                                </option>
                                <option value="Meteoroloji Genel Müdürlüğü">
                                    Meteoroloji Genel Müdürlüğü
                                </option>
                                <option value="SGK Başkanlığı">
                                    SGK Başkanlığı
                                </option>
                                <option value="Ticaret Bakanlığı">
                                    Ticaret Bakanlığı
                                </option>
                                <option value="Türkiye İş Kurumu Genel Müdürlüğü">
                                    Türkiye İş Kurumu Genel Müdürlüğü
                                </option>
                                <option value="Yüksek Seçim Kurulu Başkanlığı">
                                    Yüksek Seçim Kurulu Başkanlığı
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Parolanız"/>
                        </div>
                        <div class="form-group">
                            <label><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Parolanızı tekrar giriniz"/>
                        </div>
                        <span id='message'></span>
                        {% if errorType == 0 %}
                        <span id='err_message' style="color: #ff0000;"> TCKNO Sistemde Bulunmuyor </span>
                        {% elif errorType == 1 %}
                        <span id='err_message' style="color: red;"> Mail veya TCKNO Kullanımda </span>
                        {% else %}
                        <span id='err_message' style="color: red;"></span>
                        {% endif %}
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Kayıt Ol"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="static/images/signup-image.png" alt="sing up image">
                    </figure>
                    <a href="/login" class="signup-image-link">Zaten üyeyim</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="../../static/colorlib-regform-7/vendor/jquery/jquery.min.js"></script>
<script src="../../static/colorlib-regform-7/js/main.js"></script>
<script src="../../static/js/register.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
